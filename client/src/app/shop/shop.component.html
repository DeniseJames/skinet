<div class="container mt-3">
  <div class="row">
      <section class="col-3">
        <h5 class="text-warning ml-3 mb-3">
          Select
        </h5>
        <select class="custom-select" (change)="onSortSelected($event.target.value)">
          <option *ngFor="let sort of sortOptions" [value]="sort.value">
            {{sort.name}}
          </option>

        </select>
        <h5 class="text-warning ml-3">
          Brands
        </h5>
        <ul class="list-group my-3">
          <li class="list-group-item" *ngFor="let productBrand of productBrands"
           [class.active]= "productBrand.id === this.shopParams.brandId"
           [value]= "productBrand.id" (click)="onBrandSelect(productBrand.id)">
            {{productBrand.name}}
          </li>
        </ul>
        <h5 class="text-warning ml-3">
          Types
        </h5>
        <ul class="list-group my-3">
          <li class="list-group-item" *ngFor="let productType of productTypes"
          [class.active]= "productType.id === this.shopParams.brandId"
           [value]= "productType.id" (click)="onTypeSelect(productType.id)">
           
            {{productType.name}}
          </li>
        </ul>
      </section>
      <section class="col-9">
        <div class="d-flex justify-content-between align-items-center pb-2">

          <app-paging-header 
          [totalCount]= 'totalCount'
          [pageSize] = 'this.shopParams.pageSize'
          [pageNumber] = 'this.shopParams.pageNumber'

          >
            

          </app-paging-header>
        </div>
        <div class="form-inline mt-2">
          <input #search class="form-control" type="text" style="width: 300px" placeholder="Search">
          <button (click)='onSearch()' class="btn btn-outline-primary my-2" > Search </button>
          <button (click)='onReset()'class="btn btn-outline-sucess my-2"> Clear </button>
        </div>
        <div class="row">
          <div class="col-4 mb-4" *ngFor="let product of products">
          <app-product-item [product]="product">  
          </app-product-item>
          </div>
        </div>
        <div *ngIf="totalCount > 0" class="d-flex justify-context-center">
          <app-pager 
            [pageSize] = "shopParams.pageSize"
            [totalCount] = "totalCount"
            (pageChanged) = "onPageChanged($event)"
          
          >
          </app-pager>
       </div>
      </section>
  </div>    
</div>
